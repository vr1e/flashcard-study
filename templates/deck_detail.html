{% extends 'base.html' %}
{% load static %}

{% block title %}Deck Detail - Flashcard Study{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
                <li class="breadcrumb-item active" id="deck-title-breadcrumb">Deck</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h1 id="deck-title" class="card-title mb-2">Loading...</h1>
                        <p id="deck-description" class="card-text text-muted"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="study-btn">
                            <i class="bi bi-play-circle"></i> Study Now
                        </button>
                    </div>
                </div>
                <div class="mt-3">
                    <span class="badge bg-info" id="cards-due-badge">0 cards due</span>
                    <span class="badge bg-secondary" id="total-cards-badge">0 cards</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Cards</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createCardModal">
                <i class="bi bi-plus-circle"></i> Add Card
            </button>
        </div>

        <!-- Cards List -->
        <div id="cards-list">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading cards...</p>
            </div>
        </div>
    </div>
</div>

<!-- Create Card Modal -->
<div class="modal fade" id="createCardModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-card-form">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="card-language-a" class="form-label">Language A</label>
                            <textarea class="form-control" id="card-language-a" rows="2" required placeholder="e.g., Serbian word"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="card-language-a-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="card-language-a-code" maxlength="10" value="sr" placeholder="sr">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="card-language-b" class="form-label">Language B</label>
                            <textarea class="form-control" id="card-language-b" rows="2" required placeholder="e.g., German translation"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="card-language-b-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="card-language-b-code" maxlength="10" value="de" placeholder="de">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="card-context" class="form-label">Context (Optional)</label>
                        <textarea class="form-control" id="card-context" rows="2" placeholder="Usage example or additional notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-card-btn">Add Card</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Card Modal -->
<div class="modal fade" id="editCardModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-card-form">
                    <input type="hidden" id="edit-card-id">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="edit-card-language-a" class="form-label">Language A</label>
                            <textarea class="form-control" id="edit-card-language-a" rows="2" required></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="edit-card-language-a-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="edit-card-language-a-code" maxlength="10">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="edit-card-language-b" class="form-label">Language B</label>
                            <textarea class="form-control" id="edit-card-language-b" rows="2" required></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="edit-card-language-b-code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="edit-card-language-b-code" maxlength="10">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-card-context" class="form-label">Context (Optional)</label>
                        <textarea class="form-control" id="edit-card-context" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="update-card-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'js/api.js' %}"></script>
<script type="module" src="{% static 'js/cards.js' %}"></script>
{% endblock %}
