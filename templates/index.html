{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - Flashcard Study{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Decks</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDeckModal">
                <i class="bi bi-plus-circle"></i> Create New Deck
            </button>
        </div>
    </div>
</div>

<!-- Deck Grid -->
<div id="deck-grid" class="row g-4">
    <!-- Decks will be loaded here via JavaScript -->
    <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading your decks...</p>
    </div>
</div>

<!-- Create Deck Modal -->
<div class="modal fade" id="createDeckModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-deck-form">
                    <div class="mb-3">
                        <label for="deck-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="deck-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="deck-description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="deck-description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-deck-btn">Create Deck</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/decks.js' %}"></script>
<script>
    // Initialize deck management when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadDecks();
    });
</script>
{% endblock %}
